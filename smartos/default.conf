{
    "check": {
        "type": "json",
        "period": 60,
        "timeout": 10,
        "metrics": {
            "numeric": [
                "cpu`kernel",
                "cpu`user",
                "ohai`filesystem`/`percent_used",
                "memory`unix:0:memory:mem_cap",
                "memory`unix:0:memory:mem_used"
            ],
            "text": []
        },
        "config": {
            "port": 2609
        }
    },
    "graphs": {
        "CPU": {
            "max_left_y": 100,
            "style": "area",
            "datapoints": [
                {
                    "name": "kernel",
                    "metric_name": "cpu`kernel",
                    "metric_type": "numeric",
                    "axis": "l",
                    "stack": 0,
                    "derive": "counter",
                    "hidden": false,
                    "alpha": 0.3
                },
                {
                    "name": "user",
                    "metric_name": "cpu`user",
                    "metric_type": "numeric",
                    "axis": "l",
                    "stack": 0,
                    "derive": "counter",
                    "hidden": false,
                    "alpha": 0.3
                }
            ]
        },
        "Disk": {
            "max_left_y": 100,
            "style": "area",
            "datapoints": [
                {
                    "name": "% used: /",
                    "metric_name": "ohai`filesystem`/`percent_used",
                    "metric_type": "numeric",
                    "axis": "l",
                    "stack": null,
                    "derive": "gauge",
                    "hidden": false,
                    "alpha": 0.3
                }
            ]
        },
        "Memory": {
            "style": "area",
            "datapoints": [
                {
                    "name": "memory cap",
                    "metric_name": "memory`unix:0:memory:mem_cap",
                    "metric_type": "numeric",
                    "axis": "l",
                    "stack": 0,
                    "derive": "gauge",
                    "hidden": false,
                    "alpha": 0.3
                },
                {
                    "name": "memory used",
                    "metric_name": "memory`unix:0:memory:mem_used",
                    "metric_type": "numeric",
                    "axis": "l",
                    "stack": 0,
                    "derive": "gauge",
                    "hidden": false,
                    "alpha": 0.3
                }
            ]
        }
    }
}
